<?php if($this->list){ ?>
<?php foreach($this->list as $key => $val){ ?>
    <tr>
        <td><?php echo date('Y-m-d H:i', $val['add_time']); ?></td>
        <td><?php echo $val['from_user']['user_name']; ?></td>
        <td><?php echo $val['title']; ?> <a href="<?php echo $val['link']; ?>"><?php echo $val['info']['title']; ?></a></td>

<?php } ?>
<?php } ?>
